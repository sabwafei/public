<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.png" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__mobile">
          <a href="#"><img src="/images/sabwafei-logo2.png" alt="my logo" /></a>
          <div class="nav__toggle" id="nav-toggle" data-state="closed">
            <img
              src="/images/hamburger.png"
              alt="toggle-button-active"
              height="24px"
              width="24px"
            />
          </div>

          <ul class="nav__links nav__links--mobile" id="mobile-links">
            <li class="nav__link-item">
              <a href="#" target="_blank">view code</a>
            </li>
            <li class="nav__link-item">
              <a href="#" target="_blank">Readme</a>
            </li>
            <li class="nav__link-item">
              <a href="#" target="_blank">other projects</a>
            </li>
            <li class="nav__link-item">
              <a href="#" target="_blank">contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__desktop">
          <div class="nav__logo">
            <a href="#"
              ><img src="/images/sabwafei-logo2.png" alt="my logo"
            /></a>
          </div>
          <ul class="nav__links">
            <li class="nav__link-item"><a href="#">view code</a></li>
            <li class="nav__link-item"><a href="#">Readme</a></li>
            <li class="nav__link-item"><a href="#">other projects</a></li>
            <li class="nav__link-item"><a href="#">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="content" id="content">
      <h1 class="content__title">calculator</h1>
      <div class="blocker" id="blocker"></div>
      <div class="calculator">
        <input type="text" name="" id="calcOutput" class="calculator__output" />

        <div class="calculator__controls" id="calculator-controls">
          <button
            class="calculator__button calculator__button--modifier"
            data-func="percent"
          >
            %
          </button>
          <button
            class="calculator__button calculator__button--clr calculator__button--emph"
            data-func="clearEntry"
          >
            CE
          </button>
          <button
            class="calculator__button calculator__button--clr calculator__button--emph"
            data-func="clearAll"
            id="clearAll"
          >
            C
          </button>
          <button
            class="calculator__button calculator__button--delete calculator__button--emph"
            data-func="delete"
            id="delete"
          >
            del
          </button>
          <button
            class="calculator__button calculator__button--modifier"
            data-func="multiInverse"
          >
            1/x
          </button>
          <button
            class="calculator__button calculator__button--modifier"
            data-func="squared"
          >
            x&#xB2;
          </button>
          <button
            class="calculator__button calculator__button--modifier"
            data-func="sqRoot"
          >
            &radic;
          </button>
          <button
            class="calculator__button calculator__button--operator calculator__button--emph"
            data-func="divide"
          >
            &#247;
          </button>
          <button class="calculator__button" data-func="num">7</button>
          <button class="calculator__button" data-func="num">8</button>
          <button class="calculator__button" data-func="num">9</button>
          <button
            class="calculator__button calculator__button--operator calculator__button--emph"
            data-func="multiply"
          >
            x
          </button>
          <button class="calculator__button" data-func="num">4</button>
          <button class="calculator__button" data-func="num">5</button>
          <button class="calculator__button" data-func="num">6</button>
          <button
            class="calculator__button calculator__button--operator calculator__button--emph"
            data-func="subtract"
          >
            -
          </button>
          <button class="calculator__button" data-func="num">1</button>
          <button class="calculator__button" data-func="num">2</button>
          <button class="calculator__button" data-func="num">3</button>
          <button
            class="calculator__button calculator__button--operator calculator__button--emph"
            data-func="add"
          >
            +
          </button>
          <button
            class="calculator__button calculator__button--modifier"
            data-func="posNeg"
          >
            &#xb1;
          </button>
          <button class="calculator__button" data-func="num">0</button>
          <button class="calculator__button" data-func="num">.</button>
          <button
            class="calculator__button calculator__button--equal calculator__button--emph"
            data-func="equal"
          >
            =
          </button>
        </div>
        <p class="calculator__log" id="calculatorLog"></p>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__attribution">Created by</p>
      <a href="#">sabwafei</a>
    </footer>
    <script src="/script.js" async></script>
  </body>
</html>
